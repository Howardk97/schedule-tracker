<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul class="list-group"> 
        <div class="row mb-1">
          <li class="list-group-item col-2 col-md-2 col-lg-1">9AM</li>
          <input class="list-group-item col-8 col-md-8 col-lg-10" id="input-9-am" name="user-input-9-am"></input>
          <button type="button" class="btn btn-primary col-2 col-md-2 col-lg-1">Save</button>
        </div>

        <div class="row mb-1">
          <li class="list-group-item col-2 col-md-2 col-lg-1">10AM</li>
          <input class="list-group-item col-8 col-md-8 col-lg-10" id="input-10-am" name="user-input-10-am"></input>
          <button type="button" class="btn btn-primary col-2 col-md-2 col-lg-1">Save</button>
        </div> 

        <div class="row mb-1">
          <li class="list-group-item col-2 col-md-2 col-lg-1">11AM</li>
          <input class="list-group-item col-8 col-md-8 col-lg-10" id="input-11-am" name="user-input-11-am"></input>
          <button type="button" class="btn btn-primary col-2 col-md-2 col-lg-1">Save</button>
        </div> 

        <div class="row mb-1">
          <li class="list-group-item col-2 col-md-2 col-lg-1">12PM</li>
          <input class="list-group-item col-8 col-md-8 col-lg-10" id="input-12-pm" name="user-input-12-pm"></input>
          <button type="button" class="btn btn-primary col-2 col-md-2 col-lg-1">Save</button>
        </div> 

        <div class="row mb-1">
          <li class="list-group-item col-2 col-md-2 col-lg-1">1PM</li>
          <input class="list-group-item col-8 col-md-8 col-lg-10" id="input-1-pm" name="user-input-1-pm"></input>
          <button type="button" class="btn btn-primary col-2 col-md-2 col-lg-1">Save</button>
        </div> 

        <div class="row mb-1">
          <li class="list-group-item col-2 col-md-2 col-lg-1">2PM</li>
          <input class="list-group-item col-8 col-md-8 col-lg-10" id="input-2-pm" name="user-input-2-pm"></input>
          <button type="button" class="btn btn-primary col-2 col-md-2 col-lg-1">Save</button>
        </div> 

        <div class="row mb-1">
          <li class="list-group-item col-2 col-md-2 col-lg-1">3PM</li>
          <input class="list-group-item col-8 col-md-8 col-lg-10" id="input-3-pm" name="user-input-3-pm"></input>
          <button type="button" class="btn btn-primary col-2 col-md-2 col-lg-1">Save</button>
        </div> 

        <div class="row mb-1">
          <li class="list-group-item col-2 col-md-2 col-lg-1">4PM</li>
          <input class="list-group-item col-8 col-md-8 col-lg-10" id="input-4-pm" name="user-input-4-pm"></input>
          <button type="button" class="btn btn-primary col-2 col-md-2 col-lg-1">Save</button>
        </div> 

        <div class="row mb-1">
          <li class="list-group-item col-2 col-md-2 col-lg-1">5PM</li>
          <input class="list-group-item col-8 col-md-8 col-lg-10" id="input-5-pm" name="user-input-5-pm"></input>
          <button type="button" class="btn btn-primary col-2 col-md-2 col-lg-1">Save</button>
        </div> 
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
